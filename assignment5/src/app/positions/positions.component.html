<div class="center">
    <h2>Positions</h2>
    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin non odio sed eros tristique bibendum.</p>
  </div>
  
  <div class="container"> 
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-condensedtable-hover">
              <thead>
                <td>Name</td>
                <td>Description</td>
                <td>Salary</td>
              </thead>
              <tbody *ngFor="let position of positions">
                <tr>
                  <td>{{position.PositionName}}</td>
                  <td>{{position.PositionDescription}}</td>
                  <td>${{position.PositionBaseSalary | number:'.2'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
